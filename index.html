<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interative Quiz App</title>
</head>

<body>
    <div id="login-container">
        <h1>login</h1>
        <form onsubmit="saveUsername(); return false;" id="login-form">
            <label for="username">Enter Your Username:</label>
            <input type="text" id="username" placeholder="Username">
            <button onclick="validateUsername()">Start Quiz</button>
        </form>

    </div>

    <div id="quiz-container" style="display: none;">
        <h2>Basic Interactive Quiz</h2>
        <div id="question-number-container">
            Question <span id="question-number">1</span> / <span id="total-questions">1</span>
        </div>
        <div id="question"></div>
        <div id="options-container"></div>
        <div id="timer-container">
            Time Remaining: <span id="timer">10</span> seconds
        </div>
        <button id="next-button" onclick="nextQuestion()" disabled>Next</button>
    </div>

    <div id="result-container" style="display: none;">
        <h2>Your Score: <span id="score">0</span></h2>
        <button onclick="playAgain()">Play Again</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
